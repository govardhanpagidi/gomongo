name: golangci-lint
on:
  push:
    branches: [ "master" , "INT**"]
  pull_request:
    branches: [ "master", "INT**" ]
jobs:
  # ...
  lint-go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: lint
        uses: golangci/golangci-lint-action@v3.3.0
        with:
          version: v1.48.0
      - name: Run golangci-lint
        run: |
         cd cfn-resources
         golangci-lint run ./... --version --verbose --out-format=github-actions --print-issued-lines --print-linter-name
